    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Pacifico&family=Quicksand:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Kanit', 'Quicksand', sans-serif;
        overscroll-behavior: none; /* Prevent bounce on Mac/iOS */
      }
      h1, h2, h3 {
        font-family: 'Kanit', 'Pacifico', cursive;
      }
      
      /* SVG Styles to ensure clickability */
      svg {
        width: 100%;
        height: 100%;
      }
      svg g, svg path {
        transition: all 0.2s;
      }
      /* When in hidden object mode */
      .cursor-crosshair svg path:hover {
        stroke: #FF00FF;
        stroke-width: 2;
      }

      /* --- KID FRIENDLY SCROLLBAR --- */
      /* Width */
      ::-webkit-scrollbar {
        width: 20px;
        height: 20px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #FFF0F5; /* Lavender Blush */
        border-radius: 10px;
        border: 2px solid #FFC0CB;
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #FF69B4; /* Hot Pink */
        border-radius: 10px;
        border: 4px solid transparent;
        background-clip: content-box;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #FF1493; /* Deep Pink */
        border: 4px solid transparent;
        background-clip: content-box;
      }
      
      /* For Firefox */
      * {
        scrollbar-width: auto;
        scrollbar-color: #FF69B4 #FFF0F5;
      }
    </style>
